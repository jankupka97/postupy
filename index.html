<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postupy IOS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #005baa;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #005baa;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #004080;
    }
    .btn-small {
      padding: 0.4rem 0.8rem;
      width: auto;
      margin-right: 0.5rem;
    }
    .postup {
      background: #f9f9f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
    .right-align {
      text-align: right;
    }
    #nactiSouborPublic {
      display: none;
    }
    #nactiLabel {
      display: inline-block;
      padding: 0.75rem;
      width: 100%;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      background-color: #c0392b;
      color: white;
    }
    #nactiLabel.nacteno {
      background-color: #27ae60;
    }
    #verzeZahlavi {
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Postupy IOS</h1>
    <div>Operační odbor Krajského ředitelství policie Plzeňského kraje</div>
    <div id="verzeZahlavi"></div>
  </header>

  <div class="container" id="vyhledavaniSekce">
    <h2>Vyhledávání postupů</h2>
    <input type="text" id="hledat" placeholder="Zadejte klíčová slova" oninput="searchPostupy()">
    <button class="btn" onclick="showAll()">Zobrazit všechny postupy</button>
    <button class="btn" onclick="vycistitVyhledavani()">Vyčistit vyhledávání</button>
    <div id="vysledky"></div>

    <h3>Načíst postupy ze souboru</h3>
    <label for="nactiSouborPublic" id="nactiLabel">Načíst aktuální postupy IOS</label>
    <input type="file" id="nactiSouborPublic" accept="application/json" onchange="nactiPostupy(event, true)">

    <h3>Přihlášení pro administrátora</h3>
    <input type="password" id="heslo" placeholder="Zadejte heslo">
    <button class="btn" onclick="overHeslo()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="adminSekce">
    <div class="right-align">
      <button class="btn btn-small" onclick="odhlasAdmina()">Odhlásit se</button>
    </div>
    <h2>Správa pracovních postupů</h2>
    <input type="text" id="nazev" placeholder="Název postupu">
    <input type="text" id="klicova" placeholder="Klíčová slova">
    <textarea id="text" placeholder="Text postupu"></textarea>
    <input type="text" id="odkaz" placeholder="Odkaz na dokument v cloudu">
    <input type="text" id="web" placeholder="Odkaz na webové stránky">
    <input type="text" id="vkladatel" placeholder="Jméno vkladatele">
    <input type="hidden" id="editIndex">
    <button class="btn" onclick="ulozPostup()">Uložit</button>
    <button class="btn" onclick="exportujPostupy()">Uložit vše do souboru</button>
    <input type="file" id="nactiSoubor" accept="application/json" onchange="nactiPostupy(event)">

    <h3>Seznam uložených postupů</h3>
    <div id="spravaPostupu"></div>
    <button class="btn" onclick="zpetNaVyhledavani()">Zpět na vyhledávání</button>
  </div>

  <footer>
    Aplikaci vytvořil plk. Mgr. Jan Kupka ve spolupráci s AI – ChatGPT
  </footer>

<script>
  let postupy = JSON.parse(localStorage.getItem("postupy")) || [];
  let verzeDat = localStorage.getItem("verzeDat") || "";

  function aktualizujVerziZahlavi() {
    const div = document.getElementById("verzeZahlavi");
    div.textContent = verzeDat ? `Verze dat: ${verzeDat}` : "";
  }

  aktualizujVerziZahlavi();

  function ulozDoLocal() {
    localStorage.setItem("postupy", JSON.stringify(postupy));
    localStorage.setItem("verzeDat", verzeDat);
    aktualizujVerziZahlavi();
  }

  function ulozPostup() {
    const nazev = document.getElementById("nazev").value.trim();
    const klicova = document.getElementById("klicova").value.trim();
    const text = document.getElementById("text").value.trim();
    const odkaz = document.getElementById("odkaz").value.trim();
    const web = document.getElementById("web").value.trim();
    const vkladatel = document.getElementById("vkladatel").value.trim();
    const index = document.getElementById("editIndex").value;

    if (!nazev || !klicova || !text || !vkladatel) {
      alert("Vyplňte prosím všechna povinná pole.");
      return;
    }

    const postup = {
      nazev,
      klicova,
      text,
      odkaz,
      web,
      vkladatel,
      datum: new Date().toLocaleString("cs-CZ")
    };

    if (index === "") {
      postupy.push(postup);
    } else {
      postupy[parseInt(index)] = postup;
    }

    document.getElementById("nazev").value = "";
    document.getElementById("klicova").value = "";
    document.getElementById("text").value = "";
    document.getElementById("odkaz").value = "";
    document.getElementById("web").value = "";
    document.getElementById("vkladatel").value = "";
    document.getElementById("editIndex").value = "";

    ulozDoLocal();
    zobrazSpravu();
  }

  function exportujPostupy() {
    const datumExportu = new Date().toLocaleString("cs-CZ");
    const vystup = {
      verze: datumExportu,
      data: postupy
    };
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vystup, null, 2));
    const a = document.createElement('a');
    a.href = dataStr;
    a.download = 'postupyIOS.json';
    a.click();
  }

  function nactiPostupy(event, jeVerejne = false) {
    const soubor = event.target.files[0];
    if (!soubor) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const obsah = JSON.parse(e.target.result);
        if (obsah.data && Array.isArray(obsah.data)) {
          postupy = obsah.data;
          verzeDat = obsah.verze || "";
          ulozDoLocal();
          zobrazSpravu();
          searchPostupy();
          if (jeVerejne) {
            document.getElementById("nactiLabel").classList.add("nacteno");
          }
          alert("Postupy byly úspěšně načteny.\nVerze dat: " + verzeDat);
        } else {
          alert("Soubor nemá správný formát.");
        }
      } catch (err) {
        alert("Chyba při načítání souboru.");
      }
    };
    reader.readAsText(soubor);
  }

  function overHeslo() {
    const heslo = document.getElementById("heslo").value;
    if (heslo === "PostupyIOS2025") {
      document.getElementById("vyhledavaniSekce").classList.add("hidden");
      document.getElementById("adminSekce").classList.remove("hidden");
    } else {
      alert("Nesprávné heslo.");
    }
  }

  function zpetNaVyhledavani() {
    document.getElementById("adminSekce").classList.add("hidden");
    document.getElementById("vyhledavaniSekce").classList.remove("hidden");
  }
</script>
</body>
</html>
