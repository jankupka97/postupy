<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postupy IOS – Vyhledávání</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header {
      background: #005baa;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      background: #005baa;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #004080;
    }
    .postup {
      background: #eef4fb;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 5px solid #005baa;
    }
    #nactiSoubor {
      display: none;
    }
    #nactiLabel {
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      background: #c0392b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      box-sizing: border-box;
    }
    #nactiLabel.nacteno {
      background: #27ae60;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Postupy IOS</h1>
    <div>Operační odbor Krajského ředitelství policie Plzeňského kraje</div>
    <div id="verzeZahlavi"></div>
  </header>

  <div class="container" id="userSection">
    <h2>Vyhledávání pracovních postupů</h2>
    <input type="text" id="hledat" placeholder="Zadejte klíčová slova" oninput="searchPostupy()">
    <button class="btn" onclick="showAll()">Zobrazit všechny postupy</button>
    <button class="btn" onclick="vycistitVyhledavani()">Vyčistit vyhledávání</button>

    <h3>Načíst aktuální postupy IOS</h3>
    <label for="nactiSoubor" id="nactiLabel">Načíst aktuální postupy IOS</label>
    <input type="file" id="nactiSoubor" accept="application/json" onchange="nactiPostupy(event)">

    <div id="vysledky"></div>

    <h3>Přihlášení administrátora</h3>
    <input type="password" id="heslo" placeholder="Zadejte heslo">
    <button class="btn" onclick="overHeslo()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="adminSection">
    <h2>Vítej v administraci</h2>

    <h3>Přidat nebo upravit postup</h3>
    <input type="text" id="nazev" placeholder="Název postupu">
    <input type="text" id="klicova" placeholder="Klíčová slova">
    <textarea id="text" placeholder="Text postupu"></textarea>
    <input type="text" id="odkaz" placeholder="Odkaz na dokument">
    <input type="text" id="web" placeholder="Odkaz na web">
    <input type="text" id="vkladatel" placeholder="Jméno vkladatele">
    <input type="hidden" id="editIndex">
    <button class="btn" onclick="ulozPostup()">Uložit postup</button>

    <h3>Seznam uložených postupů</h3>
    <div id="seznamPostupu"></div>

    <br>
    <button class="btn" onclick="odhlasAdmina()">Odhlásit se</button>
    <button class="btn" onclick="zpetNaVyhledavani()">Zpět na hlavní stránku</button>
  </div>

  <script>
    let postupy = [];

    function searchPostupy() {
      const hledat = document.getElementById("hledat").value.toLowerCase();
      const vysledky = document.getElementById("vysledky");
      vysledky.innerHTML = "";
      postupy.filter(p => p.klicova.toLowerCase().includes(hledat)).forEach(p => {
        const div = document.createElement("div");
        div.className = "postup";
        div.innerHTML = `<strong>${p.nazev}</strong><br>${p.text}<br>Vkladatel: ${p.vkladatel}<br>Vloženo: ${p.datum}<br><a href="${p.odkaz}" target="_blank">Dokument</a><br><a href="${p.web}" target="_blank">Web</a>`;
        vysledky.appendChild(div);
      });
    }

    function showAll() {
      document.getElementById("hledat").value = "";
      searchPostupy();
    }

    function vycistitVyhledavani() {
      document.getElementById("hledat").value = "";
      document.getElementById("vysledky").innerHTML = "";
    }

    function overHeslo() {
      const heslo = document.getElementById("heslo").value;
      if (heslo === "PostupyIOS2025") {
        document.getElementById("userSection").classList.add("hidden");
        document.getElementById("adminSection").classList.remove("hidden");
        zobrazPostupy();
      } else {
        alert("Nesprávné heslo.");
      }
    }

    function odhlasAdmina() {
      document.getElementById("adminSection").classList.add("hidden");
      document.getElementById("userSection").classList.remove("hidden");
      document.getElementById("heslo").value = "";
    }

    function zpetNaVyhledavani() {
      odhlasAdmina();
    }

    function ulozPostup() {
      const nazev = document.getElementById("nazev").value;
      const klicova = document.getElementById("klicova").value;
      const text = document.getElementById("text").value;
      const odkaz = document.getElementById("odkaz").value;
      const web = document.getElementById("web").value;
      const vkladatel = document.getElementById("vkladatel").value;
      const editIndex = document.getElementById("editIndex").value;
      const datum = new Date().toLocaleString();
      const novy = { nazev, klicova, text, odkaz, web, vkladatel, datum };

      if (editIndex === "") {
        postupy.push(novy);
      } else {
        postupy[editIndex] = novy;
        document.getElementById("editIndex").value = "";
      }

      zobrazPostupy();

      document.getElementById("nazev").value = "";
      document.getElementById("klicova").value = "";
      document.getElementById("text").value = "";
      document.getElementById("odkaz").value = "";
      document.getElementById("web").value = "";
      document.getElementById("vkladatel").value = "";
    }

    function zobrazPostupy() {
      const seznam = document.getElementById("seznamPostupu");
      seznam.innerHTML = "";
      postupy.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "postup";
        div.innerHTML = `<strong>${p.nazev}</strong><br>${p.klicova}<br><button onclick="editujPostup(${i})">Upravit</button> <button onclick="smazPostup(${i})">Smazat</button>`;
        seznam.appendChild(div);
      });
    }

    function editujPostup(i) {
      const p = postupy[i];
      document.getElementById("nazev").value = p.nazev;
      document.getElementById("klicova").value = p.klicova;
      document.getElementById("text").value = p.text;
      document.getElementById("odkaz").value = p.odkaz;
      document.getElementById("web").value = p.web;
      document.getElementById("vkladatel").value = p.vkladatel;
      document.getElementById("editIndex").value = i;
    }

    function smazPostup(i) {
      if (confirm("Opravdu chcete smazat tento postup?")) {
        postupy.splice(i, 1);
        zobrazPostupy();
        searchPostupy();
      }
    }

    function nactiPostupy(event) {
      const soubor = event.target.files[0];
      if (!soubor) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          postupy = JSON.parse(e.target.result);
          zobrazPostupy();
          searchPostupy();
          document.getElementById("nactiLabel").classList.add("nacteno");
          document.getElementById("verzeZahlavi").textContent = `Načteno: ${new Date().toLocaleString()}`;
        } catch (err) {
          alert("Chyba při načítání souboru.");
        }
      };
      reader.readAsText(soubor);
    }
  </script>
</body>
</html>
