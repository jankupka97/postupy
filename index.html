<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postupy IOS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #005baa;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background: #005baa;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #004080;
    }
    .btn-small {
      padding: 0.4rem 0.8rem;
      width: auto;
      margin-right: 0.5rem;
    }
    .postup {
      background: #f9f9f9;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Postupy IOS</h1>
  </header>

  <div class="container" id="vyhledavaniSekce">
    <h2>Vyhledávání postupů</h2>
    <input type="text" id="hledat" placeholder="Zadejte klíčová slova" oninput="searchPostupy()">
    <button class="btn" onclick="showAll()">Zobrazit všechny postupy</button>
    <button class="btn" onclick="vycistitVyhledavani()">Vyčistit vyhledávání</button>
    <div id="vysledky"></div>

    <h3>Přihlášení pro administrátora</h3>
    <input type="password" id="heslo" placeholder="Zadejte heslo">
    <button class="btn" onclick="overHeslo()">Přihlásit se</button>
  </div>

  <div class="container hidden" id="adminSekce">
    <h2>Správa pracovních postupů</h2>
    <input type="text" id="nazev" placeholder="Název postupu">
    <input type="text" id="klicova" placeholder="Klíčová slova">
    <textarea id="text" placeholder="Text postupu"></textarea>
    <input type="text" id="odkaz" placeholder="Externí odkaz">
    <input type="text" id="vkladatel" placeholder="Jméno vkladatele">
    <input type="file" id="soubor" accept=".pdf,.doc,.docx,.xls,.xlsx">
    <input type="hidden" id="editIndex">
    <button class="btn" onclick="ulozPostup()">Uložit</button>

    <h3>Seznam uložených postupů</h3>
    <div id="spravaPostupu"></div>
    <button class="btn" onclick="zpetNaVyhledavani()">Zpět na vyhledávání</button>
  </div>

  <footer>
    Aplikaci vytvořil plk. Mgr. Jan Kupka ve spolupráci s AI – ChatGPT
  </footer>

<script>
  let postupy = JSON.parse(localStorage.getItem("postupy")) || [];

  function ulozDoLocal() {
    localStorage.setItem("postupy", JSON.stringify(postupy));
  }

  function ulozPostup() {
    const index = document.getElementById("editIndex").value;
    const novy = {
      nazev: document.getElementById("nazev").value,
      klicova: document.getElementById("klicova").value,
      text: document.getElementById("text").value,
      odkaz: document.getElementById("odkaz").value,
      vkladatel: document.getElementById("vkladatel").value,
      soubor: document.getElementById("soubor").files[0]?.name || "",
      datum: new Date().toLocaleDateString("cs-CZ")
    };

    if (index === "") {
      postupy.push(novy);
    } else {
      postupy[parseInt(index)] = novy;
      document.getElementById("editIndex").value = "";
    }
    ulozDoLocal();
    zobrazSpravu();
    document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  }

  function zobrazSpravu() {
    const s = document.getElementById("spravaPostupu");
    s.innerHTML = "";
    postupy.forEach((p, i) => {
      s.innerHTML += `
        <div class="postup">
          <h3>${p.nazev}</h3>
          <p><strong>Klíčová slova:</strong> ${p.klicova}</p>
          <p>${p.text}</p>
          ${p.odkaz ? `<p><a href="${p.odkaz}" target="_blank">Externí odkaz</a></p>` : ""}
          ${p.soubor ? `<p><strong>Soubor:</strong> ${p.soubor}</p>` : ""}
          <p><small>Vložil: ${p.vkladatel}, dne: ${p.datum}</small></p>
          <button class="btn btn-small" onclick="editPostup(${i})">Upravit</button>
          <button class="btn btn-small" onclick="smazPostup(${i})">Smazat</button>
        </div>`;
    });
  }

  function editPostup(i) {
    const p = postupy[i];
    document.getElementById("nazev").value = p.nazev;
    document.getElementById("klicova").value = p.klicova;
    document.getElementById("text").value = p.text;
    document.getElementById("odkaz").value = p.odkaz;
    document.getElementById("vkladatel").value = p.vkladatel;
    document.getElementById("editIndex").value = i;
  }

  function smazPostup(i) {
    if (confirm("Opravdu chcete tento postup smazat?")) {
      postupy.splice(i, 1);
      ulozDoLocal();
      zobrazSpravu();
    }
  }

  function searchPostupy() {
    const klic = document.getElementById("hledat").value.toLowerCase();
    const vysledky = document.getElementById("vysledky");
    vysledky.innerHTML = "";
    postupy.filter(p => p.klicova.toLowerCase().includes(klic)).forEach(p => {
      vysledky.innerHTML += `
        <div class="postup">
          <h3>${p.nazev}</h3>
          <p><strong>Klíčová slova:</strong> ${p.klicova}</p>
          <p>${p.text}</p>
          ${p.odkaz ? `<p><a href="${p.odkaz}" target="_blank">Externí odkaz</a></p>` : ""}
          ${p.soubor ? `<p><strong>Soubor:</strong> ${p.soubor}</p>` : ""}
          <p><small>Vložil: ${p.vkladatel}, dne: ${p.datum}</small></p>
        </div>`;
    });
  }

  function showAll() {
    const vysledky = document.getElementById("vysledky");
    vysledky.innerHTML = "";
    postupy.forEach(p => {
      vysledky.innerHTML += `
        <div class="postup">
          <h3>${p.nazev}</h3>
          <p><strong>Klíčová slova:</strong> ${p.klicova}</p>
          <p>${p.text}</p>
          ${p.odkaz ? `<p><a href="${p.odkaz}" target="_blank">Externí odkaz</a></p>` : ""}
          ${p.soubor ? `<p><strong>Soubor:</strong> ${p.soubor}</p>` : ""}
          <p><small>Vložil: ${p.vkladatel}, dne: ${p.datum}</small></p>
        </div>`;
    });
  }

  function vycistitVyhledavani() {
    document.getElementById("hledat").value = "";
    document.getElementById("vysledky").innerHTML = "";
  }

  function zpetNaVyhledavani() {
    document.getElementById("adminSekce").classList.add("hidden");
    document.getElementById("vyhledavaniSekce").classList.remove("hidden");
  }

  function overHeslo() {
    const heslo = document.getElementById("heslo").value;
    if (heslo === "PostupyIOS2025") {
      document.getElementById("vyhledavaniSekce").classList.add("hidden");
      document.getElementById("adminSekce").classList.remove("hidden");
      zobrazSpravu();
    } else {
      alert("Nesprávné heslo.");
    }
  }
</script>
</body>
</html>
